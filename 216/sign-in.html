<!doctype html>
<html lang="zh">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>饿了么登录页面</title>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
<div id="loading"><div id="loading-center"></div></div>
  
      <!-- loader END -->
        <!-- Sign in Start -->
  <!-- loader END -->
        <!-- Sign in Start -->
        <section class="sign-in-page">
            <div class="container sign-in-page-bg mt-5 p-0">
                <div class="row no-gutters">
                    <div class="col-md-6 text-center">
                        <div class="sign-in-detail text-white">
                            <a class="sign-in-logo mb-5" href="#"><img src="images/logo.png" class="img-fluid" alt="logo"></a>
                            <div class="owl-carousel" data-autoplay="true" data-loop="true" data-nav="false" data-dots="true" data-items="1" data-items-laptop="1" data-items-tab="1" data-items-mobile="1" data-items-mobile-sm="1" data-margin="0">
                                <div class="item">
                                    <img src="images/login/1.png" class="img-fluid mb-4" alt="logo">
                                    <h4 class="mb-1 text-white">吃了么简介</h4>
                                    <p>“吃了么”是2008年创立的本地生活平台，主营在线外卖、新零售、即时配送和餐饮供应链等业务。</p>
                                </div>
                                <div class="item">
                                    <img src="images/login/2.png" class="img-fluid mb-4" alt="logo">
                                   <h4 class="mb-1 text-white">吃了么简介</h4>
                                    <p>吃了么在线外卖平台覆盖全国670个城市和逾千个县，在线餐厅340万家。</p>
                                </div>
                                <div class="item">
                                    <img src="images/login/3.png" class="img-fluid mb-4" alt="logo">
                                   <h4 class="mb-1 text-white">吃了么简介</h4>
                                    <p>为餐厅提供一体化运营解决方案，推进整个餐饮行业的数字化发展进程。</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 position-relative">
                        <div class="sign-in-from">
                            <h1 class="mb-0">用户登录</h1>
                            <p>输入您的电子邮件地址和密码以访问管理面板。</p>
                            <form class="mt-4">
                                <div class="form-group">
                                    <label for="exampleInputEmail1" style="margin: 20px 0 0 0">用户名</label>
                                    <input type="email" class="form-control mb-0" id="exampleInputEmail1" placeholder="请输入用户名">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1"  style="margin: 20px 0 0 0">密码</label>
                                    <a href="#" class="float-right">忘记密码？</a>
                                    <input type="password" class="form-control mb-0" id="exampleInputPassword1" placeholder="请输入密码">
                                </div>
                                <div class="d-inline-block w-100"  style="padding: 10px 0">
                                    <div class="custom-control custom-checkbox d-inline-block">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">记住我</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary float-right" ><a href="用户个人信息.html">登录</a></button>
                                </div>
                                <div class="sign-info">
                                    <span class="dark-color d-inline-block line-height-2">没有帐户？ <a href="register.html">注册一个</a></span>
                                    <ul class="iq-social-media">
                                        <li><a href="#"><i class="ri-wechat-fill"></i></a></li>
                                        <li><a href="#"><i class="ri-qq-fill"></i></a></li>
                                    </ul>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/smooth-scrollbar.js"></script>
      <script src="https://www.dowebok.com/demo/2014/93/js/owl.carousel.js"></script>
      <script src="js/owl.carousel.min.js"></script>
      <script src="js/custom.js"></script>

   </body>
</html>
